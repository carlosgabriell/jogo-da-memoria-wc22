<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href=".css/reset.css" />
    <link rel="stylesheet" href="./css/login.css" />

    <script defer src="./js/login.js"></script>

    <link
      rel="shortcut icon"
      href="../assets/Logo/2022_FIFA_World_Cup.svg.png"
      type="image/x-icon"
    />
    <title>Memory Game | Login</title>
  </head>

  <body>
    <form class="login-form">
      <div class="login_header">
        <img src="../assets/Logo/2022_FIFA_World_Cup_2.png" alt="logo" />
        <h1>Memory Game</h1>
      </div>

      <input type="text" placeholder="Name" class="login_input" />
      <button type="submit" class="login__button">Play</button>
</div>
  </body>
</html>
